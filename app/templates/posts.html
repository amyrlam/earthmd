{% extends "base.html" %}
{% block content %}

<p><a href="{{ url_for('newpost', ailment_id=ailment.id, remedy_id=remedy.id) }}">Write New Post</a>

<h1>{{ ailment.name }}</h1>
<h2>{{ remedy.name }}</h2>
<ul>
	{% for post in posts %}
	<li>
		<p class="upvote" id="up_{{post.id}}">Upvote</p>
		<p class="downvote" id="down_{{post.id}}">Downvote</p>
		<p>{{ post.author.nickname }}</p>
		<p>{{ post_categories[post.category_str] }}
		<p>{{ post.body }}</p>
	</li>
	{% endfor %}
</ul>
<script>
$(".upvote, .downvote").click(function() {
	var elementId=this.getAttribute("id")
	var	elementInfo=elementId.split("_")
	console.log(elementInfo[0])
	console.log(elementInfo[1])
	$.post('/vote', { vote: elementInfo[0], post_id: elementInfo[1], blah: "liz" },function(response) {
		alert(response)
	});
})

</script>

{% endblock %}
